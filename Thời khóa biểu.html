        td {text-align: center;
            color: #2c3e50;

tr:nth-child(even) {background-color: #ecf0f1;}

  tr:hover {background-color: #f39c12;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;}

td:first-child {border-left: 3px solid #3498db;}

td:last-child {border-right: 3px solid #3498db;}

        a {
    display: inline-block;

    padding: 12px 24px;

    color: white;
    font-size: 18px;
    text-decoration: none;
    font-weight: bold;
    border-radius: 5px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
    transition: background-color 0.3s ease;
    position: absolute;
    bottom: 10px;
    right: 10px;
}

a:hover {
    background-color: #2980b9;
}
@media (max-width: 768px) {table {width: 70%;}}
